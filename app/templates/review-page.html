{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/review.css')}}"/>

<section class="review-container">
    <div class="form-wrapper">
        <h1 class="heading">We Value Your Feedback</h1>
        <p class="subheading">Share your job experience with us</p>

        <form method="post" action="/add" class="review-form">
            <div class="input-group">
                <label for="job_title">Job Position</label>
                <input type="text" name="job_title" placeholder="Your job title" required>
            </div>

            <div class="input-group">
                <label for="department">Department</label>
                <input type="text" name="department" placeholder="Your department" required>
            </div>

            <div class="input-group">
                <label for="locations">Job Location</label>
                <input type="text" name="locations" placeholder="Your work location" required>
            </div>

            <div class="input-group">
                <label for="job_description">Job Tasks</label>
                <input type="text" name="job_description" placeholder="Describe your tasks" required>
            </div>

            <div class="input-group">
                <label for="hourly_pay">Hourly Pay</label>
                <input type="text" name="hourly_pay" placeholder="Your hourly pay rate" required>
            </div>

            <div class="input-group">
                <label for="benefits">Other Benefits</label>
                <input type="text" name="benefits" placeholder="Other benefits you receive" required>
            </div>

            <div class="rating-group">
              <label>Your overall job experience:</label>
              <div class="stars">
                  <input type="radio" id="rating1" name="rating" value="1"><label for="rating1">★</label>
                  <input type="radio" id="rating2" name="rating" value="2"><label for="rating2">★</label>
                  <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">★</label>
                  <input type="radio" id="rating4" name="rating" value="4"><label for="rating4">★</label>
                  <input type="radio" id="rating5" name="rating" value="5"><label for="rating5">★</label>
              </div>
          </div>
          
          <div class="recommendation">
              <label>How likely would you recommend this job?</label>
              <div class="scale">
                  <input type="radio" id="recommendation1" name="recommendation" value="1"><label for="recommendation1">1</label>
                  <input type="radio" id="recommendation2" name="recommendation" value="2"><label for="recommendation2">2</label>
                  <input type="radio" id="recommendation3" name="recommendation" value="3"><label for="recommendation3">3</label>
                  <input type="radio" id="recommendation4" name="recommendation" value="4"><label for="recommendation4">4</label>
                  <input type="radio" id="recommendation5" name="recommendation" value="5"><label for="recommendation5">5</label>
                  <input type="radio" id="recommendation6" name="recommendation" value="6"><label for="recommendation6">6</label>
                  <input type="radio" id="recommendation7" name="recommendation" value="7"><label for="recommendation7">7</label>
                  <input type="radio" id="recommendation8" name="recommendation" value="8"><label for="recommendation8">8</label>
                  <input type="radio" id="recommendation9" name="recommendation" value="9"><label for="recommendation9">9</label>
                  <input type="radio" id="recommendation10" name="recommendation" value="10"><label for="recommendation10">10</label>
              </div>
          </div>
          
          
            <div class="input-group">
                <label for="review">Describe the job in detail:</label>
                <textarea name="review" rows="5" placeholder="Write your detailed review here" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Your Review</button>
        </form>
    </div>
</section>
{% endblock %}
